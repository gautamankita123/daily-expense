<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Expense Tracker</title>
</head>

<body>
    <header>
        <div class="container-fluid d-flex justify-content-between align-items-center bg-secondary py-3">
            <h1>Expense Tracker</h1>
            <div class="d-flex flex-column justify-content-center align-items-center">
                <h4 class="logged-user mx-2">
                    </h2>
                    <button class="btn btn-primary buy-btn">Buy Premium</button>
                    <h4 class="fw-bold premium-text" style="display: none;">Premium Member</h4>
            </div>
        </div>
    </header>
    <main class="d-flex mt-2">
        <div class="container d-flex justify-content-start flex-column">
            <div class="card" style="width: 100%;">
                <div class="card-body">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="expense-amount" class="form-label">Expense Amount</label>
                            <input type="text" class="form-control" id="expense-amount" name="expense-amount">
                        </div>
                        <div class="col-md-6">
                            <label for="expense-category" class="form-label">Expense Category</label>
                            <select id="expense-category" class="form-select" name="expense-category">
                                <option value="" disabled selected>Choose Category</option>
                                <option value="Movie">Movie</option>
                                <option value="Groceries">Groceries</option>
                                <option value="Bill">Electricity Bill</option>
                                <option value="Travelling">Travelling</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="expense-info" class="form-label">Expense Description</label>
                            <input type="text" class="form-control" id="expense-info" name="expense-info">
                        </div>
                        <div class="col-12 d-grid">
                            <input type="hidden" name="expense-id" id="expense-id">
                            <button type="submit" class="btn btn-primary add-update">Add Expense</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card" style="width: 100%;height: auto;">
                <div class="card-body">
                    <h3 class="text-center px-1">Expenses List</h2>
                        <ul class="list-group expense-list">
                        </ul>
                </div>
            </div>
        </div>
        <div class="container leaderboard d-none">
            <div class="card" style="width: 100%;height: 80vh;">
                <div class="card-header d-flex justify-content-around">
                    <h2 class="text-center">Leader Board</h2>
                    <button type="button" class="btn btn-outline-success" id="leaderboard-btn">Update
                        Leaderboard</button>
                </div>
                <div class="card-body">
                    <ul class="list-group leaderboard-list">
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
