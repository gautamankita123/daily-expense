<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>

<body>

    <header
        class="container-fluid p-3 d-flex justify-content-between align-items-center text-center bg-dark text-light">
        <h1>Expense Tracker</h1>
        <nav>
            <ul class="nav nav-pills justify-content-end">
                <li class="nav-item mx-1">
                    <a class="nav-link active" aria-current="page" href="/login.html">Login</a>
                </li>
                <li class="nav-item mx-1">
                    <a class="nav-link active" href="/signup.html">Signup</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container d-flex justify-content-center my-3">
            <div class="card">
                <div class="card-body" style="width:25rem">
                    <form class="row align-items-end" method="POST">
                        <div class="col-12">
                            <label for="reset-email" class="form-label">Enter Your Email</label>
                            <input type="text" class="form-control" name="reset-email" id="reset-email">
                        </div>
                        <div class="col-12 d-grid mt-3">
                            <button type="submit" class="btn btn-primary reset-btn">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
        const resetEmail = document.querySelector('#reset-email');
        const resetBtn = document.querySelector('.reset-btn');

        resetBtn.addEventListener('click', userResetPassword);
        async function userResetPassword(e) {
            e.preventDefault();
            if (resetEmail.value) {
                try {
                    const response = await axios.post('http://localhost:3000/password/forgotpassword', { "email": resetEmail.value });
                    alert('Email sent successfully');
                    window.location.href = "http://localhost:3000/login.html";
                } catch (error) {
                    console.log(error);
                    alert(error);
                }
            } else {
                alert('Enter All the Fields');
            }
        }
    </script>
</body>

</html>
