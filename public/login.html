<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>

<body>

    <header
        class="container-fluid p-3 d-flex justify-content-between align-items-center text-center bg-dark text-light">
        <h1>Expense Tracker</h1>
        <nav>
            <ul class="nav nav-pills justify-content-end">
                <li class="nav-item mx-1">
                    <a class="nav-link active" aria-current="page" href="/login.html">Login</a>
                </li>
                <li class="nav-item mx-1">
                    <a class="nav-link active" href="/signup.html">Signup</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container d-flex justify-content-center my-3">
            <div class="card">
                <div class="card-body" style="width:25rem">
                    <form class="row align-items-end" method="POST">
                        <div class="col-12">
                            <label for="login-email" class="form-label">Email</label>
                            <input type="text" class="form-control" name="login-email" id="login-email">
                        </div>
                        <div class="col-12">
                            <label for="login-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="login-password" name="login-password">
                        </div>
                        <div class="col-12 d-grid mt-2">
                            <button type="submit" class="btn btn-primary login">Login</button>
                        </div>
                    </form>
                    <div class="d-flex mt-4 justify-content-center align-items-center">
                        <h5>Forgot Your Password</h5>
                        <a href="http://localhost:3000/forgot-password.html" class="btn btn-outline-success mx-2">Click
                            Here</a>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
        const loginEmail = document.querySelector('#login-email');
        const loginPassword = document.querySelector('#login-password');
        const login = document.querySelector('.login');

        login.addEventListener('click', userLogin);
        async function userLogin(e) {
            e.preventDefault();
            if (loginEmail.value && loginPassword.value) {
                try {
                    const response = await axios.post('http://localhost:3000/user/login', { "email": loginEmail.value, "password": loginPassword.value });
                    localStorage.setItem('token', response.data.token);
                    localStorage.setItem('name', response.data.username);
                    localStorage.setItem('isPremium', response.data.isPremium);
                    window.location.href = 'http://localhost:3000/index.html';
                } catch (error) {
                    console.log(error);
                    if (error.response.status == 404) {
                        alert(error.response.data.error + ". Please signup and try again");
                        //window.location.href = 'http://localhost:3000/signup.html';
                    }
                }
            } else {
                alert('Enter All the Fields');
            }
        }
    </script>
</body>

</html>
