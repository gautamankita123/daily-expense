<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="container">
        <header>Hey Guys SignUp Here..!</header>
        <form onsubmit="registerUser(event)" class="form">
            <div class="input-box">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Name" required />
            </div>

            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required />
            </div>

            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password" required />
            </div>

            <div class="input-box">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirm-password" placeholder="Confirm Password"
                    required />
            </div>

            <button type="submit">Sign Up</button>
            <a href="./login.html">Login</a>
        </form>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

    <script>
        async function registerUser(event) {
            event.preventDefault();
            const name = event.target.name.value;
            const email = event.target.email.value;
            const password = event.target.password.value;
            const confirmPassword = event.target.confirmPassword.value;

            // if (password !== confirmPassword) {
            //     alert("Passwords do not match.");
            //     return;
            // }

            const obj = {
                name,
                email,
                password,
                confirmPassword,
            };

            try {
                const response = await axios.post("http://localhost:3000/User", obj);
                if (response.status === 201) {
                    alert("Successfully registered. You can now log in.");
                    event.target.reset();
                    window.location.href = "./login.html";
                } else {
                    throw new Error("Failed to register");
                }
            } catch (error) {
                console.log(error);
            }
        }
    </script>
</body>

</html>
